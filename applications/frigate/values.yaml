
image:
  # -- image repository
  repository: ghcr.io/blakeblackshear/frigate
  # -- image tag
  # @default -- chart.appVersion
  tag: 0.12.0
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See [docs](https://blakeblackshear.github.io/frigate/) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

envFromSecrets:
 - frigate-creds

coral:
  enabled: true
  hostPath: /dev/bus/usb

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 5000
      rtmp:
        enabled: false
        port: 1935
        protocol: TCP
        targetPort: 1935

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  enabled: true
  annotations: 
    external-dns.alpha.kubernetes.io/target: 03d39176-e294-4b8a-8895-23b83f7e1063.cfargotunnel.com
  hosts:
  - host: frigate.internal.zelic.io
    paths:
      - /
  - host: frigate.zelic.io
    paths:
      - /

securityContext:
  # -- (bool) Privileged securityContext may be required if USB devices are accessed directly through the host machine
  privileged: true

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  data:
    enabled: true
    mountPath: /data
    accessMode: ReadWriteOnce
    storageClass: longhorn
    size: 1Gi
  media:
    enabled: false
    mountPath: /media/frigate
    storageClass: frigate-media
    accessMode: ReadWriteMany
    size: 90Gi

  # -- Configure a hostPathMount to mount a USB device in the container.
  # @default -- See values.yaml
  # usb:
  #   enabled: true
  #   type: hostPath
  #   hostPath: /dev/bus/usb

  # -- Configure a temporary cache. See [docs](https://blakeblackshear.github.io/frigate/) for more details..
  # @default -- See values.yaml
  cache:
    enabled: true
    type: emptyDir
    medium: Memory
    sizeLimit: 128Mi
    mountPath: /dev/shm
  tmpcache:
    enabled: true
    type: emptyDir
    medium: Memory
    sizeLimit: 512Mi
    mountPath: /tmp/cache

